<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="nav-address">
            <p class="add-first">Overview</p>
            <p class="add-second">Team</p>
            <p class="add-third">Enterprise</p>
            <p class="add-fourth">Pricing</p>
            <div class="add-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-sharp fa-regular fa-bars"></i>
            </div>
        </div>
        <div class="logo"></div>
    </div>

    <div class="name">VOICE ASSISTANT</div>
    <button class="talk"><i class="fa-solid fa-microphone"></i>   start talking</button>
    <div class="content">press the button and start speaking</div>
    <video autoplay loop muted playsinline class="back-video">
        <source src="videoo.mp4" type="video/mp4">
    </video>

    <script src="script.js"></script>
</body>
</html>
